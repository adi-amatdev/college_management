
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RNSIT</title>
	{% load static %}
	<link rel="stylesheet" type = "text/css" href="static\css\main.css">
</head>
<body>
	<br><br><br><br>
		
	<div class="login-wrap">
		

		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">
				<form method="post" action="signin/" id = "form1">
						{% csrf_token %}
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">USN</label>
						<input id="user" type="text" class="input" name = "usn">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="pass" type="password" class="input" data-type="password" name ="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In" form="form1">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				
					</form>
				</div>
				
				<div class="sign-up-htm">
						<form method="post" action="signup/" id = "form2">
							{% csrf_token %}
					<div class="group">
						<label for="user" class="label">USN</label>
						<input id="user" type="text" class="input" name = "usn" required/>
					</div>
					<div class="group">
						<label for="pass1" class="label">Password</label>
						<input id="pass1" type="password" class="input" data-type="password" name = "password" required/>
					</div>
					<div class="group">
						<label for="pass2" class="label">Repeat Password</label>
						<input id="pass2" type="password" class="input" data-type="password" name = "confirmpassword" required/>
					</div>
					<div class="group">
						<label for="email" class="label">Email Address</label>
						<input id="email" type="email" class="input" name = "email" required/>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up" form = "form2">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
				</div>
			
			</div>
			<br><br>
		{% if messages %}
		{% for message in messages %}
		 {{message}}
		{% endfor %}
		{% endif %}
			
			</form>

		</div>
	</div>
	
</body>
</html>
