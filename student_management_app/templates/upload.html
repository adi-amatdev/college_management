<!DOCTYPE html>
<html>
<head>
    <title>Upload Test Scores</title>
</head>
<body>
<h1>Upload Test Scores</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="scores_file">Choose a file:</label>
    <input type="file" name="scores_file" id="scores_file"><br>
    <input type="submit" value="Upload">
</form>
</body>
</html>
